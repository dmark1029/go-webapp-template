database:
  dialect: postgres
  host: postgres-db
  port: 5432
  dbname: testdb
  username: testusr
  password: testusr
  migration: false

extension:
  master_generator: false
  cors_enabled: false

log:
  format: ${time_rfc3339} [${level}] ${remote_ip} ${method} ${uri} ${status}
  level: 2
  file_path: ./application.log