database:
  dialect: postgres
  host: dbserver-k8s-service
  port: 5432
  dbname: testdb
  username: testusr
  password: testusr
  migration: false

redis:
  enabled: true
  connection_pool_size: 10
  host: redis-k8s-service
  port: 6379

extension:
  master_generator: false
  cors_enabled: false
  security_enabled: true

log:
  request_log_format: ${remote_ip} ${account_name} ${uri} ${method} ${status}

security:
  exclude_path:
    - /api/account/login$
    - /api/account/logout$
    - /api/health$
  user_path:
    - /api/account/.*
    - /api/master/.*
    - /api/book/list
    - /api/book/search.*
  admin_path:
    - /api/.*